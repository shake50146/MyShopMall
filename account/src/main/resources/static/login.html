<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login Account</h1>

<form action="/auth/login" method="post">
    <label for="Username">Username:</label>
    <input type="text" name="Username" id="Username"><br>
    <label for="Password">Password:</label>
    <input type="password" name="Password" id="Password">
    <button>Login</button>
</form>

</body>
</html>
